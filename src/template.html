<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latest News</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Get the latest news from your favourite categories"
    />
    <!-- All the favicon files are at the root of the project in production so the href wouldn't inlude the 'favicon-files' part -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon-files/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-files/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon-files/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon-files/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon-files/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
